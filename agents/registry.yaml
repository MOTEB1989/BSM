version: "1.0"

agents:
  - id: quality-governance
    name: Quality & Governance Agent
    category: audit
    role: reviewer
    execution:
      runtime: node
    safety:
      mode: safe
      requires_approval: false
    contexts:
      allowed:
        - api
        - ci
    expose:
      selectable: true
      internal_only: false
    risk:
      level: medium
      rationale: "Ensures governance checks on changes and pipelines."
    approval:
      required: false
      type: none
      approvers: []
    startup:
      auto_start: false
      allowed_profiles:
        - development
        - staging
        - production
    healthcheck:
      endpoint: /api/agents/quality-governance/health
      interval_seconds: 60

  - id: compliance-auditor
    name: Compliance Auditor
    category: audit
    role: auditor
    execution:
      runtime: node
    safety:
      mode: safe
      requires_approval: false
    contexts:
      allowed:
        - api
        - security
    expose:
      selectable: true
      internal_only: false
    risk:
      level: medium
      rationale: "Audits configurations and workflows for compliance gaps."
    approval:
      required: false
      type: none
      approvers: []
    startup:
      auto_start: false
      allowed_profiles:
        - development
        - staging
        - production
    healthcheck:
      endpoint: /api/agents/compliance-auditor/health
      interval_seconds: 60

  - id: legal-advisor
    name: Legal Advisor
    category: conversational
    role: advisor
    execution:
      runtime: node
    safety:
      mode: safe
      requires_approval: false
    contexts:
      allowed:
        - chat
        - api
        - mobile
    expose:
      selectable: true
      internal_only: false
    risk:
      level: medium
      rationale: "Provides legal guidance within policy boundaries."
    approval:
      required: false
      type: none
      approvers: []
    startup:
      auto_start: false
      allowed_profiles:
        - development
        - staging
        - production
    healthcheck:
      endpoint: /api/agents/legal-advisor/health
      interval_seconds: 90

  - id: autonomous-architect
    name: Autonomous Architect
    category: system
    role: planner
    execution:
      runtime: node
    safety:
      mode: destructive
      requires_approval: true
    contexts:
      allowed:
        - api
        - system
    expose:
      selectable: false
      internal_only: true
    risk:
      level: high
      rationale: "Design changes can impact system reliability and security."
    approval:
      required: true
      type: manual
      approvers:
        - architecture-lead
    startup:
      auto_start: false
      allowed_profiles:
        - development
        - staging
    healthcheck:
      endpoint: /api/agents/autonomous-architect/health
      interval_seconds: 120

  - id: pr-merge
    name: PR Merge Agent
    category: system
    role: executor
    execution:
      runtime: node
    safety:
      mode: restricted
      requires_approval: true
    contexts:
      allowed:
        - github
        - ci
    expose:
      selectable: false
      internal_only: true
    risk:
      level: high
      rationale: "Automating merges can affect release stability."
    approval:
      required: true
      type: manual
      approvers:
        - dev-leads
    startup:
      auto_start: false
      allowed_profiles:
        - development
        - staging
        - production
    healthcheck:
      endpoint: /api/agents/pr-merge/health
      interval_seconds: 90
