version: "1.0"

agents:
  - id: governance-agent
    name: Governance Agent
    category: audit
    role: advisor
    execution:
      runtime: node
    safety:
      mode: safe
      requires_approval: false
    contexts:
      allowed:
        - chat
        - api
        - mobile
    expose:
      selectable: true
      internal_only: false
    risk:
      level: low
      rationale: "Conversational governance advisory agent with no system modifications"
    approval:
      required: false
      type: none
      approvers: []
    startup:
      auto_start: false
      allowed_profiles:
        - development
        - staging
        - production
    healthcheck:
      endpoint: /api/agents/governance-agent/health
      interval_seconds: 60

