version: "1.0"

agents:
  - id: quality-governance
    name: Quality & Governance Agent
    category: conversational
    expose: true
    contexts:
      allowed:
        - chat
        - api
    risk:
      level: low
      rationale: Read-only agent that provides governance review and quality assessment without making changes
    approval:
      required: false
      type: none
      approvers: []
    startup:
      auto_start: false
      allowed_profiles:
        - development
        - staging
        - production
    healthcheck:
      endpoint: /api/agents/quality-governance/health
      interval_seconds: 60

  - id: compliance-auditor
    name: Compliance Auditor
    category: audit
    expose: true
    contexts:
      allowed:
        - api
        - security
    risk:
      level: low
      rationale: Audits compliance without modifying resources or configurations
    approval:
      required: false
      type: none
      approvers: []
    startup:
      auto_start: false
      allowed_profiles:
        - development
        - staging
        - production
    healthcheck:
      endpoint: /api/agents/compliance-auditor/health
      interval_seconds: 120

  - id: legal-advisor
    name: Legal Advisor
    category: conversational
    expose: true
    contexts:
      allowed:
        - chat
        - api
    risk:
      level: low
      rationale: Provides legal advice without executing actions or accessing sensitive data
    approval:
      required: false
      type: none
      approvers: []
    startup:
      auto_start: false
      allowed_profiles:
        - development
        - staging
        - production
    healthcheck:
      endpoint: /api/agents/legal-advisor/health
      interval_seconds: 60

  - id: autonomous-architect
    name: Autonomous Architect
    category: system
    expose: true
    contexts:
      allowed:
        - api
        - system
    risk:
      level: high
      rationale: Can propose and execute architectural changes that may affect system stability and structure
    approval:
      required: true
      type: manual
      approvers:
        - admin
        - tech-lead
    startup:
      auto_start: false
      allowed_profiles:
        - development
        - staging
    healthcheck:
      endpoint: /api/agents/autonomous-architect/health
      interval_seconds: 120

  - id: pr-merge
    name: PR Merge Agent
    category: infra
    expose: true
    contexts:
      allowed:
        - ci
        - github
    risk:
      level: medium
      rationale: Merges pull requests automatically after checks pass, may introduce code changes to production
    approval:
      required: true
      type: automated
      approvers:
        - ci-system
    startup:
      auto_start: false
      allowed_profiles:
        - staging
        - production
    healthcheck:
      endpoint: /api/agents/pr-merge/health
      interval_seconds: 60
