version: "1.0"

agents:
  - id: quality-governance
    name: Quality & Governance Agent
    category: audit
    contexts:
      allowed:
        - chat
        - api
        - github
    expose:
      selectable: true
      internal_only: false
    risk:
      level: low
      rationale: Read-only governance checks with no destructive actions
    approval:
      required: false
      type: none
      approvers: []
    startup:
      auto_start: false
      allowed_profiles:
        - development
        - staging
        - production
    healthcheck:
      endpoint: /api/agents/quality-governance/health
      interval_seconds: 60

  - id: compliance-auditor
    name: Compliance Auditor
    category: audit
    contexts:
      allowed:
        - api
        - system
    expose:
      selectable: true
      internal_only: false
    risk:
      level: low
      rationale: Auditing and compliance checks without modification capabilities
    approval:
      required: false
      type: none
      approvers: []
    startup:
      auto_start: false
      allowed_profiles:
        - development
        - staging
        - production
    healthcheck:
      endpoint: /api/agents/compliance-auditor/health
      interval_seconds: 60

  - id: legal-advisor
    name: Legal Advisor
    category: conversational
    contexts:
      allowed:
        - chat
        - api
    expose:
      selectable: true
      internal_only: false
    risk:
      level: low
      rationale: Advisory service with no system modification capabilities
    approval:
      required: false
      type: none
      approvers: []
    startup:
      auto_start: false
      allowed_profiles:
        - development
        - staging
        - production
    healthcheck:
      endpoint: /api/agents/legal-advisor/health
      interval_seconds: 60

  - id: autonomous-architect
    name: Autonomous Architect
    category: system
    contexts:
      allowed:
        - system
        - ci
    expose:
      selectable: false
      internal_only: true
    risk:
      level: high
      rationale: Can modify system architecture and codebase structure
    approval:
      required: true
      type: manual
      approvers:
        - admin
        - lead-architect
    startup:
      auto_start: false
      allowed_profiles:
        - development
        - staging
    healthcheck:
      endpoint: /api/agents/autonomous-architect/health
      interval_seconds: 120

  - id: pr-merge
    name: PR Merge Agent
    category: infra
    contexts:
      allowed:
        - github
        - ci
    expose:
      selectable: false
      internal_only: true
    risk:
      level: high
      rationale: Can merge pull requests and affect production code
    approval:
      required: true
      type: automated
      approvers:
        - ci-system
    startup:
      auto_start: false
      allowed_profiles:
        - staging
        - production
    healthcheck:
      endpoint: /api/agents/pr-merge/health
      interval_seconds: 90
