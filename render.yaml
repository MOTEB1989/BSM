services:
  - type: web
    name: bsu-api
    env: node
    plan: free
    buildCommand: "npm ci"
    startCommand: "npm start"
    # Environment variables should be set in Render dashboard:
    # - OPENAI_API_KEY or OPENAI_BSM_KEY or OPENAI_BSU_KEY (OpenAI API key)
    # - ADMIN_TOKEN (admin authentication token)
    # - CORS_ORIGINS (comma-separated origins, e.g., https://www.lexdo.uk,https://lexdo.uk,https://lexprim.com,https://www.lexprim.com)
    # - NODE_ENV (production)
