  <style>
    * {

    body {

      background: #1a1a1a;

    /* Header */
    .header {
      background: #252525;
      border-bottom: 1px solid #333;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;

    .header-title {

    }

    .header-icon {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;

    }

    .header-text h1 {

      font-weight: 700;
      color: #fff;
    }

    .header-text p {
      font-size: 0.75rem;
      color: #999;
    }

    .header-controls {
      display: flex;
      gap: 0.5rem;
    }

    .btn {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.875rem;
      transition: all 0.2s;
      font-weight: 500;
    }

    .btn-secondary {
      background: #333;
      color: #e0e0e0;
    }

    .btn-secondary:hover {
      background: #404040;
    }

    .btn-danger {
      background: #dc3545;
      color: white;
    }

    .btn-danger:hover {
      background: #c82333;
    }

    /* Mode Selector */
    .mode-selector {
      background: #252525;
      border-bottom: 1px solid #333;
      padding: 0.75rem 1rem;
      display: flex;
      gap: 0.5rem;
      overflow-x: auto;
      flex-shrink: 0;
    }

    .mode-btn {
      padding: 0.5rem 1.25rem;
      border: 1px solid #444;
      border-radius: 20px;
      background: #2a2a2a;
      color: #999;
      cursor: pointer;
      white-space: nowrap;
      transition: all 0.2s;
      font-size: 0.875rem;
    }

    .mode-btn:hover {
      border-color: #667eea;
      color: #e0e0e0;
    }

    .mode-btn.active {
      background: #667eea;
      border-color: #667eea;
      color: white;
    }

    /* Chat Container */
    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    /* Message Styles */
    .message {
      display: flex;
      gap: 0.75rem;
      max-width: 85%;
      animation: fadeIn 0.3s ease-in;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.user {
      align-self: flex-end;
      flex-direction: row-reverse;
    }

    .message-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.25rem;
      flex-shrink: 0;
    }

    .message.user .message-avatar {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .message.assistant .message-avatar {
      background: #333;
    }

    .message-content {
      background: #252525;
      padding: 0.875rem 1rem;
      border-radius: 12px;
      line-height: 1.6;
      word-wrap: break-word;
    }

    .message.user .message-content {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .message.error .message-content {
      background: #dc3545;
      color: white;
    }

    /* Typing Indicator */
    .typing-indicator {
      display: flex;
      gap: 0.75rem;
      align-items: center;
      max-width: 85%;
    }

    .typing-dots {
      display: flex;
      gap: 0.25rem;
      padding: 0.875rem 1rem;
      background: #252525;
      border-radius: 12px;
    }

    .typing-dots span {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #667eea;
      animation: typing 1.4s infinite;
    }

    .typing-dots span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-dots span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes typing {
      0%, 60%, 100% {
        transform: translateY(0);
        opacity: 0.5;
      }
      30% {
        transform: translateY(-10px);
        opacity: 1;
      }
    }

    /* Input Area */
    .input-area {
      background: #252525;
      border-top: 1px solid #333;
      padding: 1rem;
      flex-shrink: 0;
    }

    .input-wrapper {
      display: flex;
      gap: 0.75rem;
      max-width: 900px;
      margin: 0 auto;
    }

    .input-field {
      flex: 1;
      background: #1a1a1a;
      border: 1px solid #444;
      border-radius: 12px;
      padding: 0.875rem 1rem;
      color: #e0e0e0;
      font-size: 1rem;
      resize: none;
      max-height: 150px;
      font-family: inherit;
    }

    .input-field:focus {
      outline: none;
      border-color: #667eea;
    }

    .input-field::placeholder {
      color: #666;
    }

    .btn-send {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 0.875rem 1.5rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: all 0.2s;
      white-space: nowrap;
    }

    .btn-send:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .btn-send:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Status Badge */
    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.25rem 0.75rem;
      border-radius: 12px;
      font-size: 0.75rem;
      background: #2a2a2a;
      color: #999;
    }

    .status-badge.active {
      background: rgba(102, 126, 234, 0.2);
      color: #667eea;
    }

    .status-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: currentColor;
    }

    /* Responsive */
    @media (max-width: 640px) {
      .header {
        padding: 0.75rem;
      }

      .header-text h1 {
        font-size: 1rem;
      }

      .header-text p {

      }

      .mode-selector {
        padding: 0.5rem;

      .message {
        max-width: 90%;
      }

      .btn-send {
        padding: 0.875rem 1rem;
      }
    }

    /* Scrollbar */
    .chat-container::-webkit-scrollbar {
      width: 8px;
    }

    .chat-container::-webkit-scrollbar-track {
      background: #1a1a1a;
    }

    .chat-container::-webkit-scrollbar-thumb {
      background: #404040;
      border-radius: 4px;
    }

    .chat-container::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
  </style>

<body>
  <!-- Header -->
  <div class="header">
    <div class="header-title">
      <div class="header-icon">ğŸ¤–</div>
      <div class="header-text">
        <h1>Kimi Chat</h1>
        <p id="status-text">Ø¬Ø§Ù‡Ø² Ù„Ù„Ù…Ø­Ø§Ø¯Ø«Ø©</p>

    </div>
    <div class="header-controls">
      <button class="btn btn-secondary" onclick="toggleLanguage()">
        <span id="lang-btn">EN</span>
      </button>
      <button class="btn btn-danger" onclick="clearChat()">Ù…Ø³Ø­</button>
    </div>
  </div>

  <!-- Mode Selector -->
  <div class="mode-selector">
    <button class="mode-btn active" data-mode="bsm" onclick="setMode('bsm')">

  <!-- Chat Container -->
  <div class="chat-container" id="chat">
    <div class="message assistant">
      <div class="message-avatar">ğŸ¤–</div>
      <div class="message-content">
        <p>Ù…Ø±Ø­Ø¨Ø§Ù‹! Ø£Ù†Ø§ Ù…Ø³Ø§Ø¹Ø¯ Kimi Ø§Ù„Ø°ÙƒÙŠ. ÙƒÙŠÙ ÙŠÙ…ÙƒÙ†Ù†ÙŠ Ù…Ø³Ø§Ø¹Ø¯ØªÙƒ Ø§Ù„ÙŠÙˆÙ…ØŸ</p>

  </div>

  <!-- Input Area -->
  <div class="input-area">
    <div class="input-wrapper">
      <textarea 
        id="input" 
        class="input-field" 
        placeholder="Ø§ÙƒØªØ¨ Ø±Ø³Ø§Ù„ØªÙƒ Ù‡Ù†Ø§..."
        rows="1"
        onkeydown="handleKeyDown(event)"
      ></textarea>
      <button class="btn-send" id="send-btn" onclick="sendMessage()">
        Ø¥Ø±Ø³Ø§Ù„
      </button>
    </div>
  </div>

  <script>
    // Configuration constants
    const MAX_MESSAGE_LENGTH = 4000; // Matches backend maxAgentInputLength
    const MAX_HISTORY_MESSAGES = 20; // Matches backend history limit
    
    // Configuration
    const API_BASE = window.__ENV__?.API_BASE || window.location.origin;
    let currentMode = 'bsm';
    let currentLang = 'ar';
    let isLoading = false;
    let conversationHistory = [];

    // Auto-resize textarea
    const input = document.getElementById('input');
    input.addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = Math.min(this.scrollHeight, 150) + 'px';
    });

    // Handle Enter key
    function handleKeyDown(event) {
      if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault();
        sendMessage();
      }
    }

    // Toggle Language
    function toggleLanguage() {
      currentLang = currentLang === 'ar' ? 'en' : 'ar';
      document.documentElement.dir = currentLang === 'ar' ? 'rtl' : 'ltr';
      document.documentElement.lang = currentLang;
      
      const langBtn = document.getElementById('lang-btn');
      const statusText = document.getElementById('status-text');
      const inputField = document.getElementById('input');
      
      if (currentLang === 'ar') {
        langBtn.textContent = 'EN';
        statusText.textContent = 'Ø¬Ø§Ù‡Ø² Ù„Ù„Ù…Ø­Ø§Ø¯Ø«Ø©';
        inputField.placeholder = 'Ø§ÙƒØªØ¨ Ø±Ø³Ø§Ù„ØªÙƒ Ù‡Ù†Ø§...';
      } else {
        langBtn.textContent = 'Ø¹Ø±Ø¨ÙŠ';
        statusText.textContent = 'Ready to chat';
        inputField.placeholder = 'Type your message...';
      }
    }

    // Set Mode
    function setMode(mode) {
      currentMode = mode;
      const buttons = document.querySelectorAll('.mode-btn');
      buttons.forEach(btn => {
        if (btn.dataset.mode === mode) {
          btn.classList.add('active');
        } else {
          btn.classList.remove('active');
        }
      });
    }

    // Clear Chat
    function clearChat() {
      const confirmMsg = currentLang === 'ar' 
        ? 'Ù‡Ù„ ØªØ±ÙŠØ¯ Ù…Ø³Ø­ Ø§Ù„Ù…Ø­Ø§Ø¯Ø«Ø©ØŸ' 
        : 'Clear conversation?';
      
      if (confirm(confirmMsg)) {
        conversationHistory = [];
        const chat = document.getElementById('chat');
        chat.innerHTML = `
          <div class="message assistant">
            <div class="message-avatar">ğŸ¤–</div>
            <div class="message-content">
              <p>${currentLang === 'ar' ? 'Ù…Ø±Ø­Ø¨Ø§Ù‹! Ø£Ù†Ø§ Ù…Ø³Ø§Ø¹Ø¯ Kimi Ø§Ù„Ø°ÙƒÙŠ. ÙƒÙŠÙ ÙŠÙ…ÙƒÙ†Ù†ÙŠ Ù…Ø³Ø§Ø¹Ø¯ØªÙƒ Ø§Ù„ÙŠÙˆÙ…ØŸ' : 'Hello! I am Kimi AI assistant. How can I help you today?'}</p>
            </div>
          </div>
        `;
      }
    }

    // Add Message to Chat
    function addMessage(content, role = 'assistant', isError = false) {
      const chat = document.getElementById('chat');
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${role}${isError ? ' error' : ''}`;
      
      const avatar = role === 'user' ? 'ğŸ‘¤' : 'ğŸ¤–';
      
      messageDiv.innerHTML = `
        <div class="message-avatar">${avatar}</div>
        <div class="message-content">
          <p>${escapeHtml(content)}</p>
        </div>
      `;
      
      chat.appendChild(messageDiv);
      chat.scrollTop = chat.scrollHeight;
    }

    // Show Typing Indicator
    function showTyping() {
      const chat = document.getElementById('chat');
      const typingDiv = document.createElement('div');
      typingDiv.id = 'typing-indicator';
      typingDiv.className = 'typing-indicator';
      typingDiv.innerHTML = `
        <div class="message-avatar">ğŸ¤–</div>
        <div class="typing-dots">
          <span></span>
          <span></span>
          <span></span>
        </div>
      `;
      chat.appendChild(typingDiv);
      chat.scrollTop = chat.scrollHeight;
    }

    // Hide Typing Indicator
    function hideTyping() {
      const typing = document.getElementById('typing-indicator');
      if (typing) {
        typing.remove();
      }
    }

    // Escape HTML
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Send Message
    async function sendMessage() {
      const inputField = document.getElementById('input');
      const sendBtn = document.getElementById('send-btn');
      const message = inputField.value.trim();

      if (!message || isLoading) return;

      // Validate input length (matches backend maxAgentInputLength)
      if (message.length > MAX_MESSAGE_LENGTH) {
        addMessage(
          currentLang === 'ar' 
            ? `Ø§Ù„Ø±Ø³Ø§Ù„Ø© Ø·ÙˆÙŠÙ„Ø© Ø¬Ø¯Ø§Ù‹. Ø§Ù„Ø­Ø¯ Ø§Ù„Ø£Ù‚ØµÙ‰ ${MAX_MESSAGE_LENGTH} Ø­Ø±Ù.` 
            : `Message too long. Maximum ${MAX_MESSAGE_LENGTH} characters.`,
          'assistant',
          true
        );
        return;
      }

      isLoading = true;
      sendBtn.disabled = true;
      inputField.disabled = true;

      // Add user message
      addMessage(message, 'user');
      inputField.value = '';
      inputField.style.height = 'auto';

      // Show typing indicator
      showTyping();

      try {
        let response;
        
        if (currentMode === 'bsm') {
          // Call BSM Agent via /api/chat/direct
          response = await fetch(`${API_BASE}/api/chat/direct`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              message: message,
              language: currentLang,
              history: conversationHistory.slice(-MAX_HISTORY_MESSAGES)
            })
          });
        } else {
          // Call GPT-4 via /api/ai-proxy
          response = await fetch(`${API_BASE}/api/ai-proxy`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              message: message,
              language: currentLang,
              history: conversationHistory.slice(-MAX_HISTORY_MESSAGES)
            })
          });
        }

        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }

        const data = await response.json();
        const output = data.output || data.response || (currentLang === 'ar' ? 'Ù„Ø§ ÙŠÙˆØ¬Ø¯ Ø±Ø¯' : 'No response');

        // Update conversation history
        conversationHistory.push(
          { role: 'user', content: message },
          { role: 'assistant', content: output }
        );

        hideTyping();
        addMessage(output, 'assistant');

      } catch (error) {
        console.error('Error:', error);
        hideTyping();
        
        const errorMsg = currentLang === 'ar'
          ? `Ø¹Ø°Ø±Ø§Ù‹ØŒ Ø­Ø¯Ø« Ø®Ø·Ø£: ${error.message}`
          : `Sorry, an error occurred: ${error.message}`;
        
        addMessage(errorMsg, 'assistant', true);
      } finally {
        isLoading = false;
        sendBtn.disabled = false;
        inputField.disabled = false;
        inputField.focus();
      }
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('input').focus();
    });
  </script>
</body>
