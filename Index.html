<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BSU Nexus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: #0a0a0a;
            color: #fff;
            font-family: system-ui;
        }

        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
        }
    </style>
</head>
<body class="h-screen flex flex-col">
    <header class="glass m-4 p-4 flex justify-between items-center">
        <h1 class="font-bold text-lg">BSU Nexus</h1>
        <span class="text-green-400 text-sm">● متصل</span>
    </header>
    
    <div id="chat" class="flex-1 overflow-y-auto p-4 space-y-4">
        <div class="text-center text-gray-400 mt-8">مرحباً بك في النظام الذكي</div>
    </div>
    
    <div class="glass m-4 p-4">
        <div class="flex gap-2">
            <input id="msg" type="text" placeholder="اكتب رسالتك..." class="flex-1 bg-black/30 border border-white/10 rounded-lg px-4 py-2 text-white">
            <button id="send-btn" class="bg-blue-600 px-4 py-2 rounded-lg">إرسال</button>
        </div>
    </div>

    <script>
        // Auto-detect API URL: use same origin when served from Express, or configurable URL
        const API = window.__LEXBANK_API_URL__ || (window.location.hostname === 'localhost' ? 'http://localhost:3000' : window.location.origin);
        const AUTH_TOKEN = window.AUTH_TOKEN || '';

        function appendMessage(text, isUser, isError = false) {
            const chat = document.getElementById('chat');
            const wrapper = document.createElement('div');
            const messageDiv = document.createElement('div');

            wrapper.className = isUser ? 'flex justify-end' : 'flex justify-start';

            if (isError) {
                messageDiv.className = 'bg-red-600/50 rounded-lg p-3';
            } else if (isUser) {
                messageDiv.className = 'bg-blue-600 rounded-lg p-3 max-w-[80%]';
            } else {
                messageDiv.className = 'glass rounded-lg p-3 max-w-[80%]';
            }

            messageDiv.textContent = text;
            wrapper.appendChild(messageDiv);
            chat.appendChild(wrapper);
        }

        async function send(){
            const input=document.getElementById('msg');
            const text=input.value.trim();
            // Basic input validation to avoid empty or excessively long messages
            // 1000 char limit prevents potential DoS and keeps messages reasonable for API processing
            if(!text || text.length > 1000){
                return;
            }
            
            const chat=document.getElementById('chat');
            appendMessage(text, true);
            input.value='';
            
            try{
                const headers = {
                    'Content-Type':'application/json'
                };
                if (AUTH_TOKEN) {
                    headers['Authorization'] = 'Bearer ' + AUTH_TOKEN;
                }
                const res=await fetch(`${API}/api/chat/direct`,{
                    method:'POST',
                    headers:headers,
                    body:JSON.stringify({message:text,model:'gpt-4o-mini'})
                });
                if(!res.ok){
                    throw new Error('HTTP error '+res.status);
                }
                const data=await res.json();
                const reply = data?.response ?? data?.message ?? null;
                const safeReply = (typeof reply === 'string' && reply.trim().length>0)
                    ? reply
                    : 'حدث خطأ في معالجة الاستجابة';
                appendMessage(safeReply, false);
            }catch(e){
                appendMessage('خطأ في الاتصال', false, true);
            }
            chat.scrollTop=chat.scrollHeight;
        }

        // Add event listeners
        document.getElementById('send-btn').addEventListener('click', send);
        document.getElementById('msg').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') send();
        });
    </script>
</body>
</html>
