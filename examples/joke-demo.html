<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Joke Generator - BSM Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
      max-width: 600px;
      width: 100%;
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
      text-align: center;
      font-size: 2rem;
    }

    .joke-container {
      background: #f8f9fa;
      border-radius: 12px;
      padding: 30px;
      margin-bottom: 30px;
      min-height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-left: 4px solid #667eea;
    }

    .joke-text {
      font-size: 1.2rem;
      line-height: 1.6;
      color: #333;
      text-align: center;
    }

    .joke-placeholder {
      color: #999;
      font-style: italic;
    }

    .button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.1rem;
      border-radius: 50px;
      cursor: pointer;
      width: 100%;
      transition: transform 0.2s, box-shadow 0.2s;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
    }

    .button:active:not(:disabled) {
      transform: translateY(0);
    }

    .button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 0.8s linear infinite;
      margin-right: 10px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .error-message {
      background: #fee;
      color: #c33;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      border-left: 4px solid #c33;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    .info {
      text-align: center;
      color: #666;
      font-size: 0.9rem;
      margin-top: 20px;
    }

    .source-link {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
    }

    .source-link:hover {
      text-decoration: underline;
    }

    .timestamp {
      font-size: 0.85rem;
      color: #999;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ­ Random Joke Generator</h1>
    
    <div id="error" class="error-message"></div>
    
    <div class="joke-container">
      <p id="joke" class="joke-text joke-placeholder">
        Click the button below to get a random joke!
      </p>
    </div>

    <div id="timestamp" class="timestamp"></div>
    
    <button id="getJokeBtn" class="button" onclick="getJoke()">
      Get Random Joke
    </button>
    
    <p class="info">
      Powered by <a href="https://v2.jokeapi.dev/" class="source-link" target="_blank">JokeAPI</a>
      via BSM Random Joke API
    </p>
  </div>

  <script>
    const jokeElement = document.getElementById('joke');
    const timestampElement = document.getElementById('timestamp');
    const errorElement = document.getElementById('error');
    const button = document.getElementById('getJokeBtn');

    async function getJoke() {
      // Reset state
      errorElement.classList.remove('show');
      errorElement.textContent = '';
      
      // Show loading state
      button.disabled = true;
      button.innerHTML = '<span class="loading"></span>Getting joke...';
      jokeElement.classList.add('joke-placeholder');
      jokeElement.textContent = 'Loading...';
      timestampElement.textContent = '';

      try {
        const response = await fetch('/api/random-joke');
        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Failed to fetch joke');
        }

        // Display joke
        jokeElement.classList.remove('joke-placeholder');
        jokeElement.textContent = data.joke;
        
        // Display timestamp
        if (data.timestamp) {
          const date = new Date(data.timestamp);
          timestampElement.textContent = `Fetched at ${date.toLocaleTimeString()}`;
        }

      } catch (error) {
        console.error('Error fetching joke:', error);
        
        errorElement.textContent = error.message || 'Failed to fetch joke. Please try again.';
        errorElement.classList.add('show');
        
        jokeElement.classList.add('joke-placeholder');
        jokeElement.textContent = 'Something went wrong... Try again?';
      } finally {
        // Reset button
        button.disabled = false;
        button.innerHTML = 'Get Random Joke';
      }
    }

    // Optional: Get a joke on page load
    // window.addEventListener('load', getJoke);
  </script>
</body>
</html>
