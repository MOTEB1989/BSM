name: Repo Review

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  repo-review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Open review PR if there are changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            BRANCH="repo-review-${GITHUB_RUN_ID}"
            git checkout -b "$BRANCH"
            git add -A
            git commit -m "chore: apply automated repo review updates"
            git push --set-upstream origin "$BRANCH"
            gh pr create \
              --title "chore: automated repo review updates" \
              --body "Automated updates generated by repo-review workflow." \
              --base "${{ github.ref_name }}" \
              --head "$BRANCH"
          else
            echo "No changes detected; skipping PR creation."
          fi
