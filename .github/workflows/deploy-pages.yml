name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Create docs/config.js from secret
        env:
          API_BASE: ${{ secrets.API_BASE_URL }}
        run: |
          mkdir -p docs
          echo "/* Auto-generated by workflow */" > docs/config.js
          # Use printf with %q for proper shell escaping, then wrap in JSON.stringify for JS safety
          node -e "console.log('window.__ENV__ = { API_BASE: ' + JSON.stringify(process.env.API_BASE || 'https://sr-bsm.onrender.com') + ' };');" >> docs/config.js
          echo "Created docs/config.js with API_BASE=${API_BASE}"

      - name: Install dependencies if present
        working-directory: docs
        run: |
          if [ -f package.json ]; then
            npm ci
          else
            echo "No package.json in docs, skipping npm install"
          fi

      - name: Build if build script exists
        run: |
          if [ -f docs/package.json ] && jq -e '.scripts.build' docs/package.json >/dev/null 2>&1; then
            cd docs
            npm run build
            # If build creates a dist folder, we'll deploy from it instead
            if [ -d dist ]; then
              echo "BUILD_OUTPUT=docs/dist" >> $GITHUB_ENV
            else
              echo "BUILD_OUTPUT=docs" >> $GITHUB_ENV
            fi
          else
            echo "No build step found, publishing docs folder directly"
            echo "BUILD_OUTPUT=docs" >> $GITHUB_ENV
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ${{ env.BUILD_OUTPUT }}

      - name: Done
        run: echo "Deployment finished"
