name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Create docs/config.js from secret
        env:
          API_BASE: ${{ secrets.API_BASE_URL }}
        run: |
          mkdir -p docs
          echo "/* Auto-generated by workflow */" > docs/config.js
          echo "window.__ENV__ = { API_BASE: '${API_BASE}' };" >> docs/config.js
          echo "Created docs/config.js with API_BASE=${API_BASE}"
      
      - name: Ensure CNAME file
        run: |
          echo "lexprim.com" > docs/CNAME
          echo "Created/updated docs/CNAME"

      - name: Install dependencies if present
        working-directory: docs
        run: |
          if [ -f package.json ]; then
            npm ci
          else
            echo "No package.json in docs, skipping npm install"
          fi

      - name: Build if build script exists
        working-directory: docs
        run: |
          if [ -f package.json ] && jq -e '.scripts.build' package.json >/dev/null 2>&1; then
            npm run build
            if [ -d dist ]; then
              rm -rf ../docs-build || true
              mv dist ../docs-build
            fi
          else
            echo "No build step found, publishing docs folder directly"
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs

      - name: Done
        run: echo "Deployment finished"
