name: Enforce Main Branch Protection

on:
  workflow_dispatch:
  schedule:
    - cron: "30 3 * * *"

permissions:
  contents: read

jobs:
  enforce:
    name: Apply protection on main
    runs-on: ubuntu-latest
    steps:
      - name: Apply branch protection via GitHub API
        uses: actions/github-script@v7
        env:
          BRANCH_PROTECTION_TOKEN: ${{ secrets.BRANCH_PROTECTION_TOKEN }}
        with:
          github-token: ${{ env.BRANCH_PROTECTION_TOKEN }}
          script: |
            if (!process.env.BRANCH_PROTECTION_TOKEN) {
              core.setFailed('Missing BRANCH_PROTECTION_TOKEN secret (admin/repo scope required).');
              return;
            }

            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const branch = 'main';

            await github.request('PUT /repos/{owner}/{repo}/branches/{branch}/protection', {
              owner,
              repo,
              branch,
              required_status_checks: {
                strict: true,
                contexts: [
                  'Validate / validate',
                  'PR Checklist Gate / Enforce PR Checklist Completeness'
                ]
              },
              enforce_admins: true,
              required_pull_request_reviews: {
                dismiss_stale_reviews: true,
                require_code_owner_reviews: false,
                required_approving_review_count: 1,
                require_last_push_approval: false
              },
              restrictions: null,
              required_linear_history: true,
              allow_force_pushes: false,
              allow_deletions: false,
              block_creations: false,
              required_conversation_resolution: true,
              lock_branch: false,
              allow_fork_syncing: true
            });

            core.info('âœ… Branch protection enforced on main.');
