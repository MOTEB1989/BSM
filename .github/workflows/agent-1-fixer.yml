name: ğŸ§¹ The Cleaner Agent

on: [pull_request]

jobs:
  autofix:
    name: ğŸ›¡ï¸ Clean & Fix Code
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: ğŸ Setup Python (for Python files)
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ”§ Auto-Format Python (Black)
        run: |
          pip install black
          black . --check || black .

      - name: ğŸ“œ Setup Node (for JS/JSON files)
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ğŸ’… Auto-Format JS/JSON (Prettier)
        run: |
          npx prettier --write "**/*.{js,json,md,yaml,yml}"

      - name: ğŸ’¾ Commit Fixes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ğŸ¤– Auto-Fix: Cleaner Agent polished the code âœ¨"
          branch: ${{ github.head_ref }}
