name: BSU Nexus Autonomous Sync

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'agents/**'
  schedule:
    - cron: '0 */2 * * *'
  workflow_dispatch:

jobs:
  nexus-sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - run: pip install requests

      - name: Run Nexus Agent
        env:
          CLOUDFLARE_TOKEN: ${{ secrets.CLOUDFLARE_TOKEN }}
          CLOUDFLARE_ZONE_ID: ${{ secrets.CLOUDFLARE_ZONE_ID }}
        run: python agents/autonomous_sync_agent.py

      - name: Commit changes
        run: |
          git config user.name "BSU-Agent"
          git config user.email "agent@lexdo.uk"
          git add .
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ¤– Auto-sync" && git push)
