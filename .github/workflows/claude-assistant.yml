name: Claude Assistant

# This workflow provides AI-powered assistance for issues and PRs using Claude Code Action
# 
# Setup Instructions:
# 1. Go to Repository Settings > Secrets and variables > Actions
# 2. Add a new repository secret named: ANTHROPIC_API_KEY
# 3. Get your Anthropic API key from: https://console.anthropic.com/settings/keys
# 4. The workflow will automatically skip if the secret is not configured
# 
# Usage:
# - Comment "@claude" on any issue or PR to trigger assistance
# - Claude will analyze the context and provide helpful responses
# - Supports issue comments, PR review comments, and PR reviews

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  claude-response:
    runs-on: ubuntu-latest
    # Only run if ANTHROPIC_API_KEY secret is configured
    if: ${{ secrets.ANTHROPIC_API_KEY != '' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - uses: anthropics/claude-code-action@beta
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # Optional: add custom trigger phrase (default: @claude)
          # trigger_phrase: "/claude"
          # Optional: add assignee trigger for issues
          # assignee_trigger: "claude"
          # Optional: add custom environment variables (YAML format)
          # claude_env: |
          #   NODE_ENV: test
          #   DEBUG: true
          #   API_URL: https://api.example.com
          # Optional: limit the number of conversation turns
          # max_turns: "5"
