name: Dedupe Scan

on:
  workflow_dispatch:

jobs:
  dedupe:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Run file dedupe script
        run: bash ./scripts/dedupe-files.sh
      - name: Run code dedupe (jscpd)
        run: |
          if npx jscpd --version >/dev/null 2>&1; then
            npx jscpd --min-lines 5 --reporters console --threshold 0 src || true
          else
            echo "jscpd not installed"
          fi
