version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: bsu-gateway-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: bsu-gateway-postgres
    environment:
      POSTGRES_DB: bsu_gateway
      POSTGRES_USER: bsu_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-bsu_secure_password_change_me}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/init-gateway-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bsu_user -d bsu_gateway"]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped

volumes:
  redis-data:
    driver: local
  postgres-data:
    driver: local
