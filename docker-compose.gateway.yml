# ============================================
# BSM Unified AI Gateway - Docker Compose
# Complete stack with PostgreSQL and Redis
# ============================================

version: '3.8'

services:
  # Main Gateway API Service
  gateway-api:
    build:
      context: .
      dockerfile: Dockerfile.example
      target: production
    container_name: bsm-gateway-api
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - LOG_LEVEL=info
      
      # Database
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=bsm
      - POSTGRES_USER=bsm_user
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      
      # Redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      
      # AI Provider API Keys (set these in .env)
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - KIMI_API_KEY=${KIMI_API_KEY}
      - MOONSHOT_API_KEY=${MOONSHOT_API_KEY}
      - PERPLEXITY_KEY=${PERPLEXITY_KEY}
      
      # Admin
      - ADMIN_TOKEN=${ADMIN_TOKEN}
      
    volumes:
      - ./data:/app/data:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - gateway-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: bsm-gateway-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=bsm
      - POSTGRES_USER=bsm_user
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_INITDB_ARGS=--encoding=UTF8
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./src/database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    networks:
      - gateway-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bsm_user -d bsm"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: bsm-gateway-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - gateway-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  # Optional: PostgreSQL Admin UI
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: bsm-gateway-pgadmin
    ports:
      - "5050:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_EMAIL:-admin@bsm.local}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_PASSWORD:-admin}
      - PGADMIN_CONFIG_SERVER_MODE=False
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    networks:
      - gateway-network
    restart: unless-stopped
    profiles:
      - admin
    depends_on:
      - postgres

  # Optional: Redis Commander (Redis UI)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: bsm-gateway-redis-commander
    ports:
      - "8081:8081"
    environment:
      - REDIS_HOSTS=local:redis:6379
    networks:
      - gateway-network
    restart: unless-stopped
    profiles:
      - admin
    depends_on:
      - redis

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  pgadmin-data:
    driver: local

networks:
  gateway-network:
    driver: bridge

# ============================================
# Usage:
# ============================================
#
# 1. Create .env file with your configuration:
#    cp .env.example .env
#    # Edit .env and add your API keys
#
# 2. Start all services:
#    docker-compose -f docker-compose.gateway.yml up -d
#
# 3. Start with admin tools:
#    docker-compose -f docker-compose.gateway.yml --profile admin up -d
#
# 4. View logs:
#    docker-compose -f docker-compose.gateway.yml logs -f gateway-api
#
# 5. Stop all services:
#    docker-compose -f docker-compose.gateway.yml down
#
# 6. Reset everything (⚠️ deletes data):
#    docker-compose -f docker-compose.gateway.yml down -v
#
# 7. Access services:
#    - Gateway API: http://localhost:3000/api/gateway
#    - Swagger Docs: http://localhost:3000/api/gateway/docs
#    - pgAdmin: http://localhost:5050 (with --profile admin)
#    - Redis Commander: http://localhost:8081 (with --profile admin)
#
# ============================================
